<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>기능함수실습</title>
        <script 
        type="text/javascript" 
        src="http://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            function 문구숨기기(){
                $("#문구모음").toggle();
            }
        </script>
        <style>
            body{
                background-color: rgb(195, 233, 248);
                margin: 10px;
                padding: 10px;
            }
            #문구모음 {
                background-color: rgb(255, 251, 215);
                margin: 10px;
                padding: 10px;
                border-radius: 5px;
            }
            button {
                margin: 0 auto;
                display: flex;
            }
        </style>
    </head>
    <body>
        <div id="문구모음">
            <h1>명언들</h1>
            <hr>
            <p><li>노력에 집착하라. 숙명적인 노력을</li></p>
            <p><li>할 수 있다고 믿는 사람은 결국 그렇게 된다.</li></p>
            <p><li>당신이 포기할 때, 나는 시작한다.</li></p>
        </div>
        <button onclick="문구숨기기()">문구 숨기기</button>
    </body>
</html>
