<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>키 벨류</title>
    </head>
    <body>
        <h1>key와 value</h1>
        <pre>
            배열과 같이 key와 value에 값을 넣어 작성
            사용 방법
            {k:v, k:v}
        </pre>
        <script>
            /*
            값을 K:V (Map) 형식으로 여러 개 저장하는 형태
            → {K:V, K : V, K: V, K:V }
               띄어쓰기 관계 없음

               K(key)  : 값을 구분하는 이름 (변수명과 비슷)
               V(value): K에 존재하는 값 (변수명에 들어있는 변수값과 비슷)
            */
           const 유저들 = {user1: "동그라미", user2: "세모", user3: "네모"};
           const 한국어유저들 = {"유저1":"동그라미", "유저2":"세모", "유저3":"네모"};

           /*
           유저들 안에있는 동그라미를 가져오길 원한다면 아래 방법을 사용
           → 변수명.key

           유저들 안에 있는 user1 정보 가져오기
           → 유저들.user1

           한국어유저들 안에 있는 유저2 정보 가져오기
           → 한국어유저들.유저2
           */
        </script>
    </body>
</html>
