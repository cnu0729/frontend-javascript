<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>채팅봇</title>
    </head>
    <body>
        <h1>채팅 프로그램</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="input-box">
                <input type="text" id="user-input" placeholder="메세지를 입력하세요...">
                <button onclick="sendMessage()">보내기</button>
                <style>
                    #chat-container{
                        width: 300px;
                        height: 400px;
                        border: 2px solid #ccc;
                        display: flex;
                        /*div 안에서 가운데로 정렬*/
                        justify-content: center;
                        /*
                        div 안에서 오른쪽 끝으로 정렬
                        justify-content: space-between;
                        */
                        /*div 안에서 맨 밑으로 내리기*/
                        flex-direction: column;
                    }
                    
                    #chat-box{
                        flex: 1;
                        padding: 10px;
                        border-bottom: 2px solid #ccc;
                        /* 
                        overflow-y 세로로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                        overflow-x 좌우로 내용이 넘칠 때 어떻게 보이는지 선택하는 속성
                        */
                        overflow-y: auto;
                    }
                    .message{
                        padding: 5px;
                        margin-bottom: 10px;
                        border-radius: 5px;
                    }
                    .user-message{
                        background-color: lightblue;
                        /*
                        align-self : 안에 있는 태그들 정렬 상태
                        flex-end   : 태그를 맨 끝 부분(아래쪽 또는 오른쪽) 정렬 
                        */
                        align-self: flex-end;
                    }
                    .bot-message{
                        background-color: lightpink;
                        /*
                        align-self : 안에 있는 태그들 정렬 상태
                        flex 태그의 축 정렬을 설정
                        flex-end로 끝나느 태그 밑에 맨 첫번째로 텍스트를 넣어주겠다.
                        flex-start   : 태그를 시작 부분(위쪽 또는 왼쪽) 정렬 
                        */
                        align-self: flex-start;
                    }

                    #input-box{
                        display: flex;
                    }
                    #input-box input{
                        flex: 1;
                        padding: 10px;
                        border: none;
                        border-top: 2px solid #ccc;
                    }
                    button{
                        padding: 10px;
                        border: none;
                        background-color: #007bff;
                        color: white;
                        cursor: pointer;
                    }
                </style>
            </div>
        </div>
        <script>
            function sendMessage(){
                const inputbox = document.getElementById("user-input");
                const message = inputbox.value.trim(); //trim 공백 제거
                //만약에 빈칸으로 보낼 경우 아무런 메세지 없지 보내기를 방지하길 원한다면 설정
                if(message == "") return; //return 추가해서 더이상 밑으로못가게 끝내기

                메세지보이기(message, "user");
                inputbox.value = ""; //input 값에 "" 새로운 값으로 ""를 넣어 메세지 내용을 초기화

                // 채팅봇 띄우기
                setTimeout(() => {
                    메세지보이기("저는 채팅 봇입니다.",  "bot");
                }, 1000); //1초 후에 메세지 보이기
            }

            function 메세지보이기(message,sender){
                const chatbox = document.getElementById("chat-box");
                const messageElement = document.createElement("div");
                //                           div 클래스 명
                //                           message
                //                                       user | bot       -message
                messageElement.classList.add("message",     sender     + "-message");
                messageElement.textContent = message; // 메세지 보이기
                chatbox.appendChild(messageElement); // 보낸 내용 추가하기
            }


        </script>
    </body>
</html>
