<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>채팅 프로그램</title>
    </head>
    <body>
        <h1>챗봇 상담하기</h1>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="index-box">
                <input type="text" id="user-input" placeholder="메세지를 입력하세요...">
                <button onclick="sendMessage()">보내기</button>
            </div>
        </div>
        <script>
            function sendMessage(){
                const inputbox = document.getElementById("user-input");
                const message = inputbox.value.trim();
                if(message == "") return;
 
                메세지보이기(message, "user");
                inputbox.value = ""; //input 값에 "" 새로운 값으로 ""를 넣어 메세지 내용을 초기화

                // 채팅봇 띄우기
                setTimeout(() => {
                    메세지보이기("저는 채팅 봇입니다.",  "bot");
                }, 1000); //1초 후에 메세지 보이기
            }

            function 메세지보이기(message,sender){
                const chatbox = document.getElementById("chat-box");
                const messageElement = document.createElement("div");
                //                           div 클래스 명
                //                           message
                //                                       user | bot       -message
                messageElement.classList.add("message",     sender     + "-message");
                messageElement.textContent = message; // 메세지 보이기
                chatbox.appendChild(messageElement); // 보낸 내용 추가하기
            }


        </script>
    </body>
</html>
